name: Bug report (TEST)
description: Submit bugs that affect functionality here
title: "[BUG]: "
labels: ["bug"]
assignees:
  - aclist
body:
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug
      description: What did you expect to happen?
      placeholder: E.g., When doing X, Y occurred.
      value: ""
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: DZGUI version
      options:
        - 5.5.0 (stable)
        - 5.6.0 (testing)
        - Version prior to 5.5.0
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: Device type
      options:
        - Desktop PC
        - Steam Deck
      default: 0
    validations:
      required: true
  - type: input
    id: distro
    attributes:
      label: Linux distribution
    validations:
      required: true
      placeholder: "Arch Linux"
  - type: textarea
    id: logs
    attributes:
      label: Additional log output
      description: You can attach log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
