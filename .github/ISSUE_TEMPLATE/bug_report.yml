name: Bug report
description: Submit bugs that affect functionality here
title: "[BUG] "
labels: ["bug"]
assignees:
  - aclist
body:
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: DZGUI version
      options:
        - 5.6.x (stable)
        - 5.7.x (testing)
        - Version prior to 5.6.0
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: Device type
      options:
        - Desktop PC
        - Steam Deck
    validations:
      required: true
  - type: input
    id: distro
    attributes:
      label: Linux distribution
    validations:
      required: true
      placeholder: "Arch Linux"
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug
      description: What did you expect to happen?
      placeholder: "E.g., When doing X, Y occurred. Include as much detail as possible."
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Additional log output
      description: Attach the file `$HOME/.local/state/dzgui/DZGUI_DEBUG.log` by clicking this area to highlight it and then dragging the file in.
    validations:
      required: false
